name: Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    if: github.ref == 'refs/heads/master'
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: | 
          
            # Kill bot if it is running
            pcount=$(pgrep ${{ secrets.PROCESS_NAME }} -c)
            if [ $pcount -gt 0 ]
            then
              echo "bot is already running. Attempting to kill." &&
              kill -s SIGINT $(pgrep ${{ secrets.PROCESS_NAME }} -f)
            fi &&
            
            # Create new deploy folder if none is found
            if ! [ -d ${{ secrets.DEPLOY_DIRECTORY_RELATIVE }} ];
            then
              echo "No deploy folder found. Creating new folders and essential files." &&
              mkdir ${{ secrets.DEPLOY_DIRECTORY_RELATIVE }} ${{ secrets.DEPLOY_DIRECTORY_RELATIVE }}/audio &&
              cd ${{ secrets.DEPLOY_DIRECTORY_RELATIVE }} &&
              echo -e "PROCESS_TITLE=${{ secrets.PROCESS_NAME }}\nLOCAL_AUDIO_DIR=../audio\nDISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}\nDEFAULT_COMMAND_PREFIX=!" > .env &&
              git clone https://github.com/Alex-CD/terrible-meme-bot.git node
            fi &&
            cd ~/${{ secrets.DEPLOY_DIRECTORY_RELATIVE }}/node &&
            npm install &&
            echo "Restarting bot" &&
            npm start &
            disown
