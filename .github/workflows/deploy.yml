name: Deplop

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    if: github.ref == 'refs/heads/master'
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: mv ./${{ secrets.PROJECT_PATH }}/.env ./ && rm -rf ./${{ secrets.PROJECT_PATH }} && git pull && mv .env ./${{ secrets.PROJECT_PATH }}/ && cd ./${{ secrets.PROJECT_PATH }} && npm install & npm start
